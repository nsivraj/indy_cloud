plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

group = 'edu.self.indy'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
   	maven {
		url 'https://evernym.mycloudrepo.io/public/repositories/libvcx-java'
	}
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile 'com.evernym:vcx:0.4.55832442'
    compile 'net.java.dev.jna:jna:4.5.0'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-classic:1.0.9'
    compile 'ch.qos.logback:logback-core:1.0.9'
}

// Define the main class for the application
mainClassName = 'edu.self.indy.cli.VcxCli'

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'edu.self.indy.cli.VcxCli'
    )
  }
}

